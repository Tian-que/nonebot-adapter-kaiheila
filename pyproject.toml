[tool.poetry]
name = "nonebot-adapter-kaiheila"
version = "0.0.2"
description = "kaiheila adapter for nonebot2"
authors = ["Tian-que <1605206150@qq.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Tian-que/nonebot-adapter-kaiheila"
keywords = ["bot", "khl", "kaiheila", "khlbot"]

packages = [
  { include = "nonebot" }
]

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0-beta.1"
aiohttp = "^3.8.1"
deprecated = "^1.2.13"
lazy = "^1.4"
kmarkdown-it-py = "^0.1.1-alpha.1"

# [[tool.poetry.source]]
# name = "aliyun"
# url = "https://mirrors.aliyun.com/pypi/simple/"
httpx = "^0.21.1"
# default = true

[tool.poetry.dev-dependencies]
black = "^21.12b0"
poetry-core = "^1.0.7"
nonebot2 = {git = "https://github.com/nonebot/nonebot2.git", rev = "dev"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
